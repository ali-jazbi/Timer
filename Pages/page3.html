<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/timer3.css">
    <link rel="shortcut icon" href="../images/box2-heart.ico" type="image/x-icon">
    <title>Page 3</title>
</head>
<body onload="myFunction()">
    <div id="loader" style="width:100%;height:100vh;display:flex;justify-content:center;align-items:center;">
        <div class="newtons-cradle">
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            <div class="newtons-cradle__dot"></div>
            </div>
            
    </div>
    <div class="animate-bottom" style="display:none;" id="myDiv">

    <div class="container">
        <div class="balloon white">
          <div class="star-red"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      
      <div class="balloon red">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      
      <div class="balloon blue">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
        <div id="timer"></div>
        <h1>25th of August counter</h1>
      </div>
</div>
    

    <script>
        var myVar;
        function myFunction() {
        myVar = setTimeout(showPage, 3000);
        }
        function showPage() {
        const element= document.getElementById("loader");
        element.style.display = "none";
        document.getElementById("myDiv").style.display = "block";
        }
    </script>
    <script src="../Js/Timer3.js"></script>
</body>
</html>
